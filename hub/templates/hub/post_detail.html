{% extends "hub/base.html" %}
{% load static %}
{% block content %}
<br />
<h1><strong>{{ object.title }}</strong></h1>
<!--Clock-->
<span class="posts-list-item-description">

    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-calendar">
        <title>calendar</title>
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
    </svg>&nbsp;&nbsp;{{ post.date_posted }}
    <br />
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-clock">
        <title>clock</title>
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
    </svg>&nbsp;&nbsp;{{object.read_time}} min read

</span>
<!--Tags-->
<div class="header_links">
    <div class="tags" style="margin-top: 0px">

        stroke="currentColor">

        </svg>
        <a href="{% url 'blog'  %}" class="tag" >‚èé Return</a><strong></strong>
        <br />
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tag" style=" margin-top:5px;">
            <title>tag</title>
            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
            <line x1="7" y1="7" x2="7" y2="7"></line>
        </svg>
        {% for tag in object.tags.all %}
        <a class="tag" href="">{{tag}}</a>
        {% endfor %}
    </div>
</div>
<br />

<div class="post_content">
    {{ object.content |safe }}
</div>

{% endblock content %}
